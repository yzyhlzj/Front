<!DOCTYPE html>
<html>

<head>
    <title>Vue 初识</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 初识vue
     1、想让vue工作，就必须创建一个vue示例，且要传入一个配置对象
     2、app容器里的代码依然符合html规范，只不过混入了一些特殊的vue语法
     3、app容器里的代码被称为【Vue模板】
     4、Vue实例和容器是一一对应的
     5、真是开发中只有一个Vue实例,并且会配合着组件一起使用
     6、{{Xxx}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性
     7、一旦data中的数据发生改变，那么模板中用到该数据的地方会自动更新
     注意区分js代码和js表达式
        1、表达式：一个表示式会生成一个值，可以放在任何一个需要值的地方：
            (1)a
            (2)a==b?a:b
        2、js代码：一段完整的js代码块，可以放在任何一个需要执行的地方：
     -->


    <!-- 定义一个Vue实例，并指定挂载的元素-->

    <div id="app">
        {{ message }}
    </div>
    <script type="text/javascript">
        var app = new Vue({      // 创建一个Vue实例
            el: '#app',          // 指定挂载的元素
            data: {              // 定义数据
                message: 'Hello Vue!!!'
            }
        });

    </script>
</body>

</html>
