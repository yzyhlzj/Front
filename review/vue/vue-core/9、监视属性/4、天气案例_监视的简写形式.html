<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>监视的简写形式</title>
    <script src="../js/vue.js"></script>
    <style>

    </style>
</head>

<body>
    <!-- 
        监视属性watch:
            1、当被监视的属性变化时,回调函数自动调用,进行相关操作
            2、监视的属性必须存在,才能进行监视!!
            3、监视的两种写法：
                （1）new Vue时传入watch配置
                （2）通过vm.$wathc监视
    -->


    <div id="app">
        <div>今天天气很{{info}}</div>
        <button @click='changeWeather()'>切换天气</button>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el: '#app',
            data: {
                isHot: true,
            },
            computed: {
                info() { return this.isHot ? '炎热' : '凉爽'; }
            },
            methods: {
                changeWeather() {
                    this.isHot = !this.isHot;
                }
            },
            watch: {
                //完整写法
                // isHot: {
                //     //初始化时,让handler调用一下
                //     immediate: true,
                //     //深度监视
                //     deep:true,
                //     // handler什么时候调用,isHot发生改变时
                //     handler(newValue, oldValue) {
                //         console.log(newValue, oldValue)
                //     }
                // }
                // 简写
                isHot(newValue, oldValue) {
                    console.log(newValue, oldValue);
                }
            }
        })
        vm.$watch('isHot', function (newValue, oldValue) {
            console.log(newValue, oldValue);
        })
    </script>
</body>

</html>
