<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>键盘事件</title>
    <script src="../js/vue.js"></script>
    <style>

    </style>
</head>

<body>
    <!-- 
    1、Vue中常用的按键别名
        @enter 回车
        @tab  换行键
        @delete 删除键
        @esc  退格键
        @keyup.space 空格键
        @keyup.up  上箭头
        @keyup.down 下箭头
        @keyup.left 左箭头
        @keyup.right 右箭头
    2、Vue未提供别名的按键,可以使用按键原始的key值去绑定,但要注意转为kebab-case(短横线命名)
    3、系统修饰键（用法特殊）：ctrl、shift、alt、meta
        (1).配合keyup使用，按下修饰键的同时，再按下其他键，随后释放其他键，时间才被处罚
        (2).配合keydown使用：正常触发事件
    4、也可以使用keyCOde去指定具体的按键（不推荐）
    5、Vue.config.keyCodes.自定义键名=建码,可以去定制按键别名
    -->


    <div id="app">
        <h1>键盘事件</h1>
        <input type="text" placeholder="按下回车提示输入" @keyup.enter="showInfo">
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                name: '张三'
            },
            methods: {
                showInfo(e) {
                    console.log(e.target.value);
                }
            }
        })
    </script>
</body>

</html>
