<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>姓名案例_插值语法实例</title>
    <script src="../js/vue.js"></script>
    <style>

    </style>
</head>

<body>
    <!-- 
    计算属性：
        1、定义：要用的属性不存在，是通过已有属性计算得来。
        2、原理：底层借助了Object.defineproperty方法提供的getter和setter。
        3、get函数什么时候执行：
            （1）、初次读取时会执行一次
            （2）、当依赖的数据发生改变时会再次调用
        4、优势：与methods实现相比，内部有缓存机制（复用），效率更高，调试方便。
        5、备注：
            （1）计算属性最终会出现在vm上，直接读取使用即可
            （2）如果计算属性要被修改,那必须写set函数去响应修改，且set中要引起计算时依赖的数据发生改变。
    -->


    <div id="app">
        姓<input type="text" v-model="firstName"><br><br>
        名<input type="text" v-model="lastName"><br><br>
        全名 <div> {{fullName}}</div>
        全名 <div> {{fullName}}</div>
        全名 <div> {{fullName}}</div>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                firstName: '张',
                lastName: '三'
            },
            computed: {
                fullName: {
                    // get有什么作用？当有人读取fullName属性时,get就会被调用,且返回值就作为fullName的值
                    // get什么时候调用？1、初次读取fullName时。2、所依赖的数据发生变化时。
                    get() {
                        console.log("计算属性中的方法被调用了")
                        return this.firstName + '-' + this.lastName;
                    }
                }
            }
        })
    </script>
</body>

</html>
