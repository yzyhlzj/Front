<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>列表渲染</title>
    <script src="../js/vue.js"></script>
    <style>

    </style>
</head>

<body>
    <!--
      
    -->


    <div id="app">
        <h3>遍历数组</h3>
        <!-- 这里的key要绑定p.id,不能用index -->
        <div v-for="(p,index) in persons" :key="p.id">
            {{p.name}} - {{p.age}} - {{index}}
            <input type="text"></input>
        </div>
        <button @click="persons.unshift({id: '004', name: '赵六', age: 24})">添加</button>
        <hr>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                persons: [
                    { id: '001', name: '张三', age: 18 },
                    { id: '002', name: '李四', age: 20 },
                    { id: '003', name: '王五', age: 22 }
                ],
                car: {
                    id: '001',
                    name: '宝马',
                    price: 100000
                },
                str: 'Hello'
            },
        })
    </script>
</body>

</html>
