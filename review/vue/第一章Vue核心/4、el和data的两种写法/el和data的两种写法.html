<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>el和data的两种写法</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!--
    data与el的两种写法：
    1、el的两种写法
        （1）new Vue的时候配置el属性
        （2）先创建Vue实例，随后再通过vm.$mount('#app')指定el的值
    2、data有两种写法
        （1）对象式
        （2）函数式
        如何选择：目前那种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错
    3、一个重要的原则：
        由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了
     -->
    <h1>el和data的两种写法</h1>

    <div id="app">
        <h1>你好,{{ message }}</h1>
    </div>
    <script type="text/javascript">


        var a = new Vue({      // 创建一个Vue实例
            //el: '#app', 第一种写法
            data() {
                console.log('@@@@', this)
                return {
                    message: 'Vue!!!'
                }
            }
        });
        //第二种写法，也可以这样写,把vue容器挂载到id为app的元素上
        a.$mount('#app')
    </script>
</body>

</html>
