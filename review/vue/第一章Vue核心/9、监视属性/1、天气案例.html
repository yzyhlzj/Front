<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>天气案例</title>
    <script src="../js/vue.js"></script>
    <style>

    </style>
</head>

<body>
    <!-- 
    
    -->


    <div id="app">
        <div>今天天气很{{info}}</div>
        <button @click='changeWeather()'>切换天气</button>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                isHot: true,
            },
            computed: {
                info() { return this.isHot ? '炎热' : '凉爽'; }
            },
            methods: {
                changeWeather() {
                    this.isHot = !this.isHot;
                }
            },
        })
    </script>
</body>

</html>
