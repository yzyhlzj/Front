<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>vue中的数据代理.</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!--
    1、Vue中的数据代理：
        通过vm对象来代理data对象中属性的操作（读/写）
    2、Vue中数据代理的好处
        更加方便的操作data中的数据
    3、基本原理
        通过Object.defineProperty()把data对象中所有属性添加到vm上
        为每一个添加到vm上的属性，都指定一个gettter/setter
        再getter/setter内部去操作（读/写）data中对应的属性 -->
    <div id="app">
        <h2>学习名称, {{ school }}</h2>
        <h2>学习地址, {{ address }}</h2>
    </div>
    <!-- 数据代理：通过一个对象代理对另一个对象中属性的操作（读/写） -->
    <script type="text/javascript">
        let data = {
            school: '北京大学',
            address: '北京市海淀区西二旗'
        }
        var vm = new Vue({
            el: '#app',
            data: data
        })
        console.log(vm)
        console.log(vm._data === data)
    </script>
</body>

</html>
