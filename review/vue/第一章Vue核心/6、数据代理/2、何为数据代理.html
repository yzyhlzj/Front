<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>何为数据代理</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 数据代理：通过一个对象代理对另一个对象中属性的操作（读/写） -->
    <script type="text/javascript">
        let obj1 = { x: 100 }
        let obj2 = { y: 200 }

        Object.defineProperty(obj1, 'y', {
            get: function () {
                return obj2.y;
            },
            set: function (newVal) {
                obj2.y = newVal
            }
        })
    </script>
</body>

</html>
