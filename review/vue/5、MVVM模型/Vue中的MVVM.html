<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>理解MVVM</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!--
    MVVM模型
       1、M：模型（Model):data中的数据
       2、V：视图（View):模板代码
       3、VM：视图模型（ViewModel):Vue实例对象
    观察发现：
       1、data中的所有的属性，最后都出现在了vm身上
       2、vm身上的所有属性及Vue原型上所有属性，在Vue模板中都可以直接使用
    -->
    <h1>理解MVVM</h1>

    <div id="app">
        <h1>你好,{{ message }}</h1>
        <h1>你好,{{ $createElement }}</h1>
    </div>
    <script type="text/javascript">


        var vm = new Vue({      // 创建一个Vue实例
            //el: '#app', 第一种写法
            data() {
                console.log('@@@@', this)
                return {
                    message: 'Vue!!!'
                }
            }
        });
        //第二种写法，也可以这样写,把vue容器挂载到id为app的元素上
        vm.$mount('#app')
    </script>
</body>

</html>
