<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>模拟一个数据监测</title>
    <script src="../js/vue.js"></script>
    <style>

    </style>
</head>

<body>

    <!-- 
    
     -->
    <script type="text/javascript">
        let data = {
            name: '张三',
            address: '北京市海淀区',
        }
        //创建一个检测的实例对象,用于检测data对象的变化
        const observer = new Observer(data);
        function Observer(obj) {
            //汇总对象中所有的属性形成一个数组
            let keys = Object.keys(obj);
            keys.forEach(key => {
                //获取属性值
                let value = obj[key];
                //使用Object.defineProperty方法定义属性
                //这里的this指向的是Observer实例对象
                Object.defineProperty(this, key, {
                    get() {
                        console.log(`获取属性${key}的值：${value}`);
                        return obj[key];
                    },
                    set(newVal) {
                        console.log(`设置属性${key}的新值为：${newVal}`);
                        obj[key] = newVal;
                    }
                });
            });
        }


    </script>
</body>

</html>
