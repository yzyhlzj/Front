<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script src="../js/vue.js"></script>
    <style>

    </style>
</head>

<body>
    <!--
      
    -->


    <div id="app">
        <h3>遍历数组</h3>
        <div v-for="(p,index) in persons" :key="p.id">
            {{p.name}} - {{p.age}} - {{index}}
        </div>
        <button @click="updateZS">更新张三</button>
        <hr>
    </div>
    <script type="text/javascript">
        const vvm = new Vue({
            el: '#app',
            data: {
                persons: [
                    { id: '001', name: '张三', age: 18 },
                    { id: '002', name: '李四', age: 20 },
                    { id: '003', name: '王五', age: 22 }
                ],
            },
            methods: {
                updateZS() {
                    // 添加一个新对象到数组的开头
                    //this.persons[0] = { id: '001', name: '赵六', age: 24 };//该方法不奏效
                    this.persons[0].name = '赵六';
                    this.persons[0].age = 24;
                }
            },
        })
    </script>
</body>

</html>
